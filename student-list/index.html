<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student list</title>

    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #333;
            padding: 5px 10px;
            align-items: center;
        }

        body > button { 
            margin-top: 10px;
        }

        button {
            margin-right: 5px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Добавление записей в таблицу</h2>

<form id="data-form" ">
    <label for="name-input"> Имя: </label>
    <input type="text" id="name-input">
    <label for="group-input"> Группа: </label>
    <input type="text" id="group-input">
    <button id="add-btn"> Добавить </button>   
</form>

<button id="clear-btn">Очистить все</button>
<div class="error">Все поля обязательны к заполнению</div>

<br>


<table id="data-table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Группа</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>Иванов Иван Иванович</td>
            <td>333-222-08</td>
            <td>
                <button class="remove-btn">X</button>
            </td>
        </tr>
    </tbody>
</table>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
